            <div class="ticket-section p-4">
                <h2 class="text-center mb-4" style="color: #8ACE00;">UPCOMING CONCERTS</h2>
                
                <div class="row g-4" id="concert-list">
                    </div>

                <div id="booking-form" class="mt-5 p-4 d-none" style="background: #111; border-radius: 15px; border: 1px solid #8ACE00;">
                    <h3 class="text-white">Book Your Ticket</h3>
                    <p id="selected-concert" style="color: #8ACE00;"></p>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" id="user-name" class="form-control bg-dark text-white border-secondary" placeholder="Your Name">
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="number" id="ticket-qty" class="form-control bg-dark text-white border-secondary" value="1" min="1">
                        </div>
                        <div class="col-md-3 mb-3">
                            <button class="btn w-100 fw-bold" style="background: #8ACE00;" onclick="confirmBooking()">Confirm Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>const concerts = [
    { id: 1, name: "MUSIC FESTIVAL MONGOLIA 2026", date: "JULY 14, 2026", price: "50,000₮", location: "Central Stadium" },
    { id: 2, name: "ROCK NIGHT ULAANBAATAR", date: "OCT 20, 2025", price: "35,000₮", location: "Hit Park" },
    { id: 3, name: "HIP HOP CONCERT 2024", date: "DEC 15, 2024", price: "40,000₮", location: "UG Arena" }
];

let selectedId = null;

function displayConcerts() {
    const list = document.getElementById('concert-list');
    list.innerHTML = concerts.map(c => `
        <div class="col-md-6">
            <div class="concert-card d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="m-0">${c.name}</h5>
                    <small class="text-secondary">${c.date} | ${c.location}</small>
                </div>
                <div class="text-end">
                    <div class="ticket-price mb-2">${c.price}</div>
                    <button class="btn-get-ticket" onclick="openBooking(${c.id})">GET TICKET</button>
                </div>
            </div>
        </div>
    `).join('');
}

function openBooking(id) {
    selectedId = id;
    const concert = concerts.find(c => c.id === id);
    document.getElementById('booking-form').classList.remove('d-none');
    document.getElementById('selected-concert').innerText = `Selecting for: ${concert.name}`;
    window.scrollTo(0, document.body.scrollHeight);
}

function confirmBooking() {
    const name = document.getElementById('user-name').value;
    const qty = document.getElementById('ticket-qty').value;
    const concert = concerts.find(c => c.id === selectedId);

    if (name.trim() === "") {
        alert("Please enter your name!");
        return;
    }

    alert(`Батлагдлаа! \nНэр: ${name} \nКонцерт: ${concert.name} \nТоо: ${qty} ш \nНийт үнэ: ${parseInt(concert.price.replace(',', '')) * qty}₮`);
    document.getElementById('booking-form').classList.add('d-none');
    document.getElementById('user-name').value = "";
}

displayConcerts();</script>
